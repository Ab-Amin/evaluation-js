  <!-- from : https://www.cssscript.com/multilingual-cookie-consent-popup/ -->
  <script type="module">
    import './cookieconsent-master/dist/cookieconsent.umd.js';
    CookieConsent.run({
      // root (parent) element where the modal will be appended as a last child
      root: 'body',
      // 'opt-in', 'opt-out'
      mode: 'opt-in',
      // auto-show the consent modal if consent is not valid
      autoShow: true,
      // create a dark overlay and blocks the page scroll until consent is expressed
      disablePageInteraction: true,
      // prevent bots from indexing the modal's content.
      hideFromBots: true,
      // manage consent revisions 
      revision: 0,
      // intercept all script tags with a data-category attribute, and enables them based on the accepted categories
      manageScriptTags: true,
      // clear cookies when user rejects a specific category
      autoClearCookies: true,
      // delay the generation of the modal's markup until they're about to become visible
      // useful to improve the TTI score
      lazyHtmlGeneration: true,
      // customize the plugin's cookies
      cookie: {
        name: 'cc_cookie',
        domain: window.location.hostname,
        path: '/',
        expiresAfterDays: 182,
        sameSite: 'Lax',
        useLocalStorage: false
      },
      guiOptions: {
        consentModal: {
          layout: 'box',
          position: 'bottom right',
          flipButtons: false,
          equalWeightButtons: true
        },
        preferencesModal: {
          layout: 'box',
          position: 'right',
          flipButtons: false,
          equalWeightButtons: true
        }
      },
      // callbacks
      onFirstConsent: ({
        cookie
      }) => {
        console.log('onFirstConsent fired', cookie);
      },
      onConsent: ({
        cookie
      }) => {
        console.log('onConsent fired!', cookie)
      },
      onChange: ({
        changedCategories,
        changedServices
      }) => {
        console.log('onChange fired!', changedCategories, changedServices);
      },
      onModalReady: ({
        modalName
      }) => {
        console.log('ready:', modalName);
      },
      onModalShow: ({
        modalName
      }) => {
        console.log('visible:', modalName);
      },
      onModalHide: ({
        modalName
      }) => {
        console.log('hidden:', modalName);
      },
      categories: {
        necessary: {
          enabled: true, // this category is enabled by default
          readOnly: true // this category cannot be disabled
        },
        analytics: {
          readOnly: false,
          autoClear: {
            cookies: [{
                name: /^_ga/, // regex: match all cookies starting with '_ga'
              },
              {
                name: '_gid', // string: exact cookie name
              }
            ]
          },
          services: {
            ga: {
              label: 'Google Analytics',
              onAccept: () => {},
              onReject: () => {},
              cookies: [
                {
                  name: /^(_ga|_gid)/
                }
              ]
            },
            youtube: {
              label: 'Youtube Embed',
              onAccept: () => {},
              onReject: () => {}
            },
          }
        },
        ads: {}
      },
      language: {
        default: 'en',
        rtl: 'ar',  // enable RTL for Arabic
        autoDetect: 'browser', // 'document', 'browser'
        translations: {
          en: {
            consentModal: {
              title: 'We use cookies',
              description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua',
              acceptAllBtn: 'Accept all',
              acceptNecessaryBtn: 'Reject all',
              showPreferencesBtn: 'Manage Individual preferences',
              // closeIconLabel: 'Reject all and close modal',
              footer: `
                            <a href="#path-to-impressum.html" target="_blank">Impressum</a>
                            <a href="#path-to-privacy-policy.html" target="_blank">Privacy Policy</a>
                        `,
            },
            preferencesModal: {
              title: 'Manage cookie preferences',
              acceptAllBtn: 'Accept all',
              acceptNecessaryBtn: 'Reject all',
              savePreferencesBtn: 'Accept current selection',
              closeIconLabel: 'Close modal',
              serviceCounterLabel: 'Service|Services',
              sections: [{
                  title: 'Your Privacy Choices',
                  description: `In this panel you can express some preferences related to the processing of your personal information. You may review and change expressed choices at any time by resurfacing this panel via the provided link. To deny your consent to the specific processing activities described below, switch the toggles to off or use the “Reject all” button and confirm you want to save your choices.`,
                },
                {
                  title: 'Strictly Necessary',
                  description: 'These cookies are essential for the proper functioning of the website and cannot be disabled.',
                  //this field will generate a toggle linked to the 'necessary' category
                  linkedCategory: 'necessary'
                },
                {
                  title: 'Performance and Analytics',
                  description: 'These cookies collect information about how you use our website. All of the data is anonymized and cannot be used to identify you.',
                  linkedCategory: 'analytics',
                  cookieTable: {
                    caption: 'Cookie table',
                    headers: {
                      name: 'Cookie',
                      domain: 'Domain',
                      desc: 'Description'
                    },
                    body: [{
                        name: '_ga',
                        domain: location.hostname,
                        desc: 'Description 1',
                      },
                      {
                        name: '_gid',
                        domain: location.hostname,
                        desc: 'Description 2',
                      }
                    ]
                  }
                },
                {
                  title: 'Targeting and Advertising',
                  description: 'These cookies are used to make advertising messages more relevant to you and your interests. The intention is to display ads that are relevant and engaging for the individual user and thereby more valuable for publishers and third party advertisers.',
                  linkedCategory: 'ads',
                },
                {
                  title: 'More information',
                  description: 'For any queries in relation to my policy on cookies and your choices, please <a href="#contact-page">contact us</a>'
                }
              ]
            }
          }
        }
      }
    });

  </script>
